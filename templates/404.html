{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- 404.html content starts here -->
<!--Error Page section-->
<section>

    <!-- Error message container -->
    <div class="container-fluid">

        <!-- Header Row -->
        <div class="row me-md-1">

            <!-- Error header image -->
            <div class="col-12">
                <img src="{% static 'images/error-404.webp' %}" alt="error-image" id="error-header-image" class="img-fluid section-header-image">
            </div>

            <!-- Error Header Cover Text -->
            <div class="col-auto text-center section-cover-text" id="error-cover-text">
                <h3 class="display-5">
                    Error
                </h3>
            </div>

        </div>
        <!-- End Header Row -->

        <!-- Error Message Row -->
        <div class="row justify-content-center error-text">
            <div class="col-auto">

                <!-- Error Message -->
                <p class="lead text-center">
                    This space does not exist in the <span class="sharedspaces">SharedSpaces</span> community!
                </p>

            </div>
        </div>
        <!-- End Error Message Row -->

        <!-- Go to Home Button -->
        <div class="row justify-content-center mb-4 mx-2">
            <div class="col-auto">
                <a href="{% url 'home' %}" class="btn btn-lg btn-home">Go back home here</a>
            </div>
        </div>

    </div>
    <!-- End Error Message Container -->

</section>
<!-- End Error Page Section -->

<!-- 404.html content ends here -->
{% endblock content %}
