{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}

<div class="container-fluid">

    <!-- Title Row -->

        <div class="col-12 text-center">
            <h2>Event Space Booking</h2>
        </div>
    </div>

</div>


{% else %}

<div class="container-fluid">

        </div>
            
    </div>
</div>

{% endif %}

<!-- event_space_booking.html content ends here -->
{% endblock content %}
