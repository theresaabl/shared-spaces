{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- manage_event_spaces.html content starts here -->
<div class="container-fluid">

    <!-- Title Row -->
    <div class="row">
        <div class="col-12 text-center">
            <h2 id="manage-event-spaces-title">Add New Event Space</h2>
        </div>
    </div>

    <!-- Event Space Form Container -->
    <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-6 col-xxl-4 card mb-4 mt-3">

            <!-- Event Space Card -->
            <div class="card-body">

                <!-- Event Space Form -->
                <form id="manage-event-spaces-form" method="post">
                    {{ event_space_form | crispy }}
                    {% csrf_token %}
                    <button id="manage-event-spaces-reset-button" type="reset" class="btn btn-secondary btn-lg">Reset</button>
                    <button id="manage-event-spaces-submit-button" type="submit" class="btn btn-secondary btn-lg">Submit</button>
                    
                </form>

            </div>

        </div>

    </div>

    <!-- Return to EventSpaces Button -->
    <div class="row">
        <div class="col-auto">
            <a href="{% url 'mgmt-event-spaces' %}" class="btn btn-primary">Return to Event Spaces</a>
        </div>
    </div>

</div>

<!-- manage_event_spaces.html content ends here -->
{% endblock content %}

<!-- Script block -->
{% block extras %}
<script src="{% static 'js/edit_bookings.js' %}"></script>
{% endblock %}
